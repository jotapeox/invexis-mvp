<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Invexis – Comparação de ETFs com Volatilidade</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
  <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0 20px;
    transition: transform 0.2s;
  }

  header { text-align: center; margin: 20px 0; }
  h1 { color: #2c3e50; }

  #aviso-legal {
    background-color: #fffbdd;
    border-left: 5px solid #f1c40f;
    padding: 10px;
    margin-bottom: 20px;
  }

  section {
    background-color: white;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 8px;
    box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
  }

  label { display: block; margin: 10px 0; }
  input, select { padding: 5px; margin-left: 10px; }
  button {
    padding: 8px 16px;
    background-color: #3498db;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 4px;
    margin-top: 10px;
  }
  button:hover { background-color: #2980b9; }

  #resultado { margin-top: 15px; font-weight: bold; }
  #chart-container { margin-top: 20px; }
</style>
</head>
<body>
<header>
  <h1>Invexis</h1>
  <p>The Axis of Capital Growth</p>
</header>

<section id="aviso-legal">
  <p>
    A Invexis é uma plataforma educativa que oferece ferramentas de simulação financeira para fins académicos e informativos.
    Não presta aconselhamento financeiro personalizado, nem recomenda produtos de investimento.
  </p>
</section>

<section id="simulador">
  <h2>Simulador de ETFs – Comparação</h2>

  <label>Valor Inicial (€): <input type="number" id="capital" value="1000"></label>
  <label>Aportes Mensais (€): <input type="number" id="aporte" value="0"></label>
  <label>Duração (anos): <input type="number" id="anos" value="5"></label>
  <label>Tipo de juros: 
    <select id="tipoJuros">
      <option value="simples">Simples</option>
      <option value="composto">Composto</option>
    </select>
  </label>

  <label>Escolha ETFs (Ctrl/Cmd + clique para múltiplos): 
    <select id="etf" multiple size="5">
      <option value="sp500" data-taxa="0.10" data-vol="0.15">S&P500</option>
      <option value="eqqq" data-taxa="0.13" data-vol="0.20">EQQQ</option>
      <option value="vhyl" data-taxa="0.07" data-vol="0.10">VHYL</option>
      <option value="nasdaq" data-taxa="0.12" data-vol="0.25">NASDAQ 100</option>
      <option value="msci" data-taxa="0.09" data-vol="0.12">MSCI World</option>
    </select>
  </label>

  <label>Zoom da página (0 = min, 100 = max): 
    <input type="range" id="zoom" min="0" max="100" value="50" oninput="ajustarZoom()">
  </label>

  <button onclick="calcular()">Calcular</button>

  <div id="resultado"></div>
  <div id="chart-container">
    <canvas id="grafico"></canvas>
  </div>
</section>

<script>
let grafico;

function ajustarZoom(){
  const zoomSlider = document.getElementById("zoom").value;
  // transforma 0-100 em escala 0.5 a 1.5
  const scale = 0.5 + (zoomSlider/100);
  document.body.style.transform = `scale(${scale})`;
}
  document.getElementById("resultado").innerHTML = resultados;

  const ctx = document.getElementById('grafico').getContext('2d');
  if(grafico) grafico.destroy();
  grafico = new Chart(ctx, {
    type: 'line',
    data: {
      labels: Array.from({length: anos}, (_, i) => `Ano ${i+1}`),
      datasets
    },
    options: { responsive: true, plugins: { legend: { display: true } } }
  });
}

function gerarCorAleatoria() {
  const r = Math.floor(Math.random() * 200);
  const g = Math.floor(Math.random() * 200);
  const b = Math.floor(Math.random() * 200);
  return `rgba(${r},${g},${b},1)`;
}
</script>
</body>
</html>
